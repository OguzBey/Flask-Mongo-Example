<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>

    <style>
    
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }

    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody>
            {% for user in all_users %}

                <tr>
                    <td> {{ user['name'] }} </td>
                    <td> {{ user['username'] }} </td>
                    <td> {{ user['email'] }} </td>
                </tr>

            {% endfor %}
        </tbody>

    </table>
    
</body>
</html>
